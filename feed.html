<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedSocialüéÆ - Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">RedSocialüéÆ</div>
        <div class="icons">
            <button id="notifications-btn">üîî</button>
            <button id="profile-btn">üë§</button>
            <button id="logout-btn">Cerrar Sesi√≥n</button>
        </div>
    </header>
    <main class="dashboard">
        <aside class="sidebar">
            <h2>Chats</h2>
            <div class="chat-list">
                <div class="chat-item" data-chat-id="general" onclick="selectChat(this)">
                    <h3>Servidor General</h3>
                    <p>Activo ahora</p>
                </div>
                <div class="chat-item" data-chat-id="amigos" onclick="selectChat(this)">
                    <h3>Amigos</h3>
                    <p>3 nuevos mensajes</p>
                </div>
                <div class="chat-item" data-chat-id="juegos" onclick="selectChat(this)">
                    <h3>Juegos</h3>
                    <p>En vivo</p>
                </div>
            </div>
        </aside>
        <section class="content">
            <div class="welcome-section">
                <h1>¬°Bienvenido, <span id="user-name">Usuario</span>!</h1>
                <img id="user-avatar" src="default-avatar.png" alt="Avatar" class="user-avatar">
                <p>Explora tu comunidad gamer y disfruta del contenido.</p>
            </div>
            <div id="profile-panel" class="profile-panel hidden">
                <h3>Personalizar Perfil</h3>
                <label for="display-name">Nombre de Usuario:</label>
                <input type="text" id="display-name" placeholder="Tu nombre">
                <label for="avatar-upload">Avatar:</label>
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="save-profile">Guardar</button>
            </div>
            <div class="reels-section">
                <h2>Reels</h2>
                <div class="reels-wrapper">
                    <div class="reel-item active">
                        <video src="reel1.mp4" loop>
                            Tu navegador no soporta videos.
                        </video>
                        <div class="reel-controls">
                            <button class="reel-button like-btn" onclick="toggleLike(this)">
                                ‚ù§Ô∏è <span class="like-count">0</span>
                            </button>
                            <button class="reel-button follow-btn" onclick="toggleFollow(this)">Seguir</button>
                            <button class="reel-button share-btn" onclick="shareReel(this)">Compartir</button>
                        </div>
                        <p class="reel-caption">Reel de prueba 1</p>
                    </div>
                    <div class="reel-item">
                        <video src="reel2.mp4" loop>
                            Tu navegador no soporta videos.
                        </video>
                        <div class="reel-controls">
                            <button class="reel-button like-btn" onclick="toggleLike(this)">
                                ‚ù§Ô∏è <span class="like-count">0</span>
                            </button>
                            <button class="reel-button follow-btn" onclick="toggleFollow(this)">Seguir</button>
                            <button class="reel-button share-btn" onclick="shareReel(this)">Compartir</button>
                        </div>
                        <p class="reel-caption">Reel de prueba 2</p>
                    </div>
                </div>
                <button class="nav-button prev-btn" onclick="navigateReel(-1)">‚¨ÖÔ∏è Anterior</button>
                <button class="nav-button next-btn" onclick="navigateReel(1)">Siguiente ‚û°Ô∏è</button>
            </div>
            <!-- Panel de Chat Privado -->
            <div id="chat-panel" class="chat-panel hidden">
                <div class="chat-header">
                    <h3 id="chat-title">Chat con Amigos</h3>
                    <button id="close-chat" onclick="closeChat()">‚úï</button>
                </div>
                <div id="messages-container" class="messages-container"></div>
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Escribe un mensaje..." maxlength="500">
                    <button id="send-button" onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="feed.js"></script>
    <script src="reel-interactions.js"></script>
</body>
</html>
