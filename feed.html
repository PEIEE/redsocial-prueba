<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SocialApp</div>
        <div class="icons">
            <button id="logout-btn">âœ–</button>
        </div>
    </header>

    <div class="dashboard">
        <div class="servers-sidebar" id="servers-sidebar">
            <div class="servers-list">
                <!-- Servidores se cargarÃ¡n dinÃ¡micamente -->
            </div>
        </div>

        <div class="dm-sidebar" id="dm-sidebar">
            <div class="search-section">
                <input type="text" id="user-search" placeholder="Buscar amigos...">
                <div id="search-results" class="search-results"></div>
            </div>
            <h2>Amigos</h2>
            <div id="friends-list" class="friends-list"></div>
            <div id="requests-section" class="requests-section">
                <h2>Solicitudes</h2>
                <div id="requests-list" class="requests-list"></div>
            </div>
        </div>

        <div class="chat-main" id="chat-content" style="display: none;">
            <div class="chat-header">
                <div class="chat-user-profile">
                    <img id="chat-user-avatar" class="chat-user-avatar" src="default-avatar.png" alt="Avatar">
                    <h3 id="chat-title"></h3>
                </div>
                <div class="chat-icons">
                    <button id="close-chat" onclick="closeChat()">âœ–</button>
                    <button id="gif-btn">ðŸŽ¥</button>
                    <button id="emoji-btn">ðŸ˜„</button>
                    <button id="game-btn">ðŸŽ®</button>
                </div>
            </div>
            <div class="messages-container" id="messages-container"></div>
            <div class="message-input-container">
                <button id="attach-btn">+</button>
                <input type="file" id="attach-upload" style="display: none;">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button id="send-button" onclick="sendMessage()">Enviar</button>
            </div>
        </div>

        <div class="profile-sidebar" id="profile-sidebar" style="display: none;">
            <img id="friend-avatar" class="profile-avatar" src="default-avatar.png" alt="Avatar">
            <h3 id="friend-name">Nombre</h3>
            <p id="friend-game">En lÃ­nea</p>
            <p id="friend-joined">Fecha de ingreso</p>
            <div class="common-section">
                <h4>Servidores en comÃºn</h4>
                <!-- Servidores en comÃºn se cargarÃ¡n dinÃ¡micamente -->
            </div>
            <button>Agregar amigo</button>
        </div>

        <div class="content">
            <div class="welcome-section">
                <img id="user-avatar" class="user-avatar clickable" src="default-avatar.png" alt="Avatar" onclick="profilePanel.classList.remove('hidden')">
                <h1 id="user-name">Usuario</h1>
                <p>Bienvenido a SocialApp. Â¡Explora y conecta!</p>
                <p class="clickable" onclick="reelsSection.classList.remove('hidden')">Ver Reels</p>
            </div>

            <div class="reels-section" style="display: none;">
                <!-- Reels se implementarÃ¡n dinÃ¡micamente -->
            </div>

            <div id="profile-panel" class="profile-panel hidden">
                <h3>Editar Perfil</h3>
                <label for="display-name">Nombre de usuario:</label>
                <input type="text" id="display-name">
                <label for="avatar-upload">Foto de perfil:</label>
                <input type="file" id="avatar-upload">
                <button id="save-profile">Guardar</button>
            </div>
        </div>
    </div>

    <script type="module" src="feed.js" defer></script>
</body>
</html>
