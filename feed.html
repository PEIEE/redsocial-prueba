<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedSocial🎮 - Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">RedSocial🎮</div>
        <div class="icons">
            <button id="notifications-btn">🔔</button>
            <button id="profile-btn" disabled>👤</button>
            <button id="logout-btn">Cerrar Sesión</button>
            <button id="messages-btn">💬</button> <!-- Nuevo botón de mensajes -->
        </div>
    </header>
    <main class="dashboard">
        <aside class="sidebar">
            <div class="servers-list">
                <div class="server-icon" data-chat-id="general" onclick="selectChat(this)" title="Servidor General">🌟</div>
                <div class="server-icon" data-chat-id="juegos" onclick="selectChat(this)" title="Juegos">🎮</div>
            </div>
            <h2>Mensajes Directos</h2>
            <div class="search-section">
                <input type="text" id="user-search" placeholder="Buscar usuarios...">
            </div>
            <div id="search-results" class="search-results hidden"></div>
            <div id="friends-list" class="friends-list">
                <!-- Amigos se cargan dinámicamente -->
            </div>
            <div class="requests-section hidden" id="requests-section">
                <h3>Solicitudes Pendientes</h3>
                <div id="requests-list"></div>
            </div>
        </aside>
        <section class="content">
            <div class="welcome-section">
                <h1>¡Bienvenido, <span id="user-name" class="clickable">Usuario</span>!</h1>
                <img id="user-avatar" src="default-avatar.png" alt="Avatar" class="user-avatar clickable">
                <p>Explora tu comunidad gamer y disfruta del contenido.</p>
            </div>
            <div id="profile-panel" class="profile-panel hidden">
                <h3>Personalizar Perfil</h3>
                <label for="display-name">Nombre de Usuario:</label>
                <input type="text" id="display-name" placeholder="Tu nombre">
                <label for="avatar-upload">Avatar:</label>
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="save-profile">Guardar</button>
                <div class="requests-section">
                    <h4>Solicitudes Pendientes</h4>
                    <div id="requests-list"></div>
                </div>
            </div>
            <div class="reels-section">
                <h2>Reels</h2>
                <div class="reels-wrapper">
                    <div class="reel-item active">
                        <video src="reel1.mp4" loop>
                            Tu navegador no soporta videos.
                        </video>
                        <div class="reel-controls">
                            <button class="reel-button like-btn" onclick="toggleLike(this)">
                                ❤️ <span class="like-count">0</span>
                            </button>
                            <button class="reel-button follow-btn" onclick="toggleFollow(this)">Seguir</button>
                            <button class="reel-button share-btn" onclick="shareReel(this)">Compartir</button>
                        </div>
                        <p class="reel-caption">Reel de prueba 1</p>
                    </div>
                    <div class="reel-item">
                        <video src="reel2.mp4" loop>
                            Tu navegador no soporta videos.
                        </video>
                        <div class="reel-controls">
                            <button class="reel-button like-btn" onclick="toggleLike(this)">
                                ❤️ <span class="like-count">0</span>
                            </button>
                            <button class="reel-button follow-btn" onclick="toggleFollow(this)">Seguir</button>
                            <button class="reel-button share-btn" onclick="shareReel(this)">Compartir</button>
                        </div>
                        <p class="reel-caption">Reel de prueba 2</p>
                    </div>
                </div>
                <button class="nav-button prev-btn" onclick="navigateReel(-1)">⬅️ Anterior</button>
                <button class="nav-button next-btn" onclick="navigateReel(1)">Siguiente ➡️</button>
            </div>
            <!-- Panel de Chat Privado -->
            <div id="chat-panel" class="chat-panel hidden">
                <div class="chat-header">
                    <div class="chat-user-profile">
                        <img id="chat-user-avatar" src="default-avatar.png" alt="Avatar" class="chat-user-avatar">
                        <h3 id="chat-title">Chat con Amigos</h3>
                    </div>
                    <button id="close-chat" onclick="closeChat()">✕</button>
                </div>
                <div id="messages-container" class="messages-container"></div>
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Escribe un mensaje..." maxlength="500">
                    <button id="send-button" onclick="sendMessage()">Enviar</button>
                </div>
            </div>
            <!-- Panel de Lista de Amigos -->
            <div id="friends-panel" class="friends-panel hidden">
                <div class="friends-header">
                    <h3>Mensajes Directos</h3>
                    <button id="close-friends" onclick="closeFriendsPanel()">✕</button>
                </div>
                <div id="friends-content" class="friends-content">
                    <div id="friends-list-panel" class="friends-list">
                        <!-- Amigos se cargan dinámicamente -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="feed.js"></script>
    <script src="reel-interactions.js"></script>
</body>
</html>
