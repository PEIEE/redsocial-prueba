<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Klax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Chat Klax</div>
        <div class="icons">
            <button id="bell-icon">🔔</button>
            <button id="user-icon">👤</button>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
    </header>

    <div class="dashboard">
        <!-- Server Sidebar -->
        <aside class="server-sidebar">
            <div class="server-icon">🏠</div>
            <div class="server-icon">🎮</div>
            <div class="server-icon">👥</div>
        </aside>

        <!-- Channel Sidebar -->
        <aside class="channel-sidebar">
            <h3>Canales de Texto</h3>
            <div class="channel-list">
                <div class="channel-item" onclick="openChannel('general')"># general</div>
                <div class="channel-item" onclick="openChannel('gaming')"># gaming</div>
                <div class="channel-item" onclick="openChannel('chat')"># chat</div>
            </div>
            <h3>Amigos</h3>
            <div class="friends-list" id="friends-list"></div>
            <div class="requests-section" id="requests-section">
                <h3>Solicitudes</h3>
                <div id="requests-list" class="requests-list"></div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="chat-header">
                <h3 id="channel-title"># general</h3>
            </div>
            <div class="messages-container" id="messages-container"></div>
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button id="send-button" onclick="sendMessage()">Enviar</button>
            </div>
        </main>

        <!-- Profile Panel -->
        <div class="profile-panel hidden" id="profile-panel">
            <h3>Personalizar Perfil</h3>
            <label>Nombre de Usuario:</label>
            <input type="text" id="display-name">
            <label>Avatar:</label>
            <input type="file" id="avatar-upload" accept="image/*">
            <button id="save-profile">Guardar</button>
        </div>
    </div>

    <script src="feed.js"></script>
</body>
</html>
