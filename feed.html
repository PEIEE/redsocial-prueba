<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Klax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Chat Klax</div>
        <div class="icons">
            <button id="bell-icon">üîî</button>
            <button id="user-icon">üë§</button>
            <button id="logout-btn">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <h2>Amigos</h2>
            <div class="search-section">
                <input type="text" id="user-search" placeholder="Buscar amigos...">
                <div id="search-results" class="search-results"></div>
            </div>
            <div class="friends-list" id="friends-list"></div>
            <div class="requests-section" id="requests-section">
                <h3>Solicitudes Pendientes</h3>
                <div id="requests-list" class="requests-list"></div>
            </div>
        </aside>
        <main class="content">
            <div class="welcome-section">
                <img src="default-avatar.png" alt="Usuario" id="user-avatar" class="user-avatar clickable">
                <h1>¬°Bienvenido, <span id="user-name">Usuario</span>!</h1>
                <p>Explora tu comunidad gamer y disfruta del contenido.</p>
                <p class="clickable" onclick="document.getElementById('profile-panel').classList.remove('hidden')">Personalizar Perfil</p>
            </div>
            <div class="reels-section" id="reels-section">
                <div class="reels-wrapper">
                    <div class="reel-item active">
                        <video controls class="reel-video">
                            <source src="reel1.mp4" type="video/mp4">
                            Tu navegador no soporta videos.
                        </video>
                        <div class="reel-controls">
                            <button class="reel-button">‚ù§Ô∏è 0</button>
                            <button class="reel-button">Seguir</button>
                            <button class="reel-button">Compartir</button>
                        </div>
                        <div class="reel-caption">Reel de prueba 1</div>
                    </div>
                    <div class="reel-item">
                        <video controls class="reel-video">
                            <source src="reel2.mp4" type="video/mp4">
                            Tu navegador no soporta videos.
                        </video>
                        <div class="reel-controls">
                            <button class="reel-button">‚ù§Ô∏è 0</button>
                            <button class="reel-button">Seguir</button>
                            <button class="reel-button">Compartir</button>
                        </div>
                        <div class="reel-caption">Reel de prueba 2</div>
                    </div>
                </div>
                <button class="nav-button" onclick="changeReel(-1)">‚¨ÖÔ∏è Anterior</button>
                <button class="nav-button" onclick="changeReel(1)">Siguiente ‚û°Ô∏è</button>
            </div>
        </main>
        <div class="chat-panel" id="chat-panel">
            <div class="chat-header">
                <h3 id="chat-title">Chat con...</h3>
                <button id="close-chat" onclick="closeChat()">‚úï</button>
            </div>
            <div class="messages-container" id="messages-container"></div>
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button id="send-button" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <div class="profile-panel hidden" id="profile-panel">
        <h3>Personalizar Perfil</h3>
        <label>Nombre de Usuario:</label>
        <input type="text" id="display-name">
        <label>Avatar:</label>
        <input type="file" id="avatar-upload" accept="image/*">
        <button id="save-profile">Guardar</button>
    </div>

    <script src="feed.js"></script>
</body>
</html>
