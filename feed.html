<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social Prueba - Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">RedSocialüéÆ</div>
        <nav>
            <a href="#chats" class="nav-link" onclick="showSection('chats')">Chats</a>
            <a href="#reels" class="nav-link" onclick="showSection('reels')">Reels</a>
            <a href="#" class="btn" id="logout-btn">Cerrar Sesi√≥n</a>
        </nav>
    </header>
    <main>
        <div id="chats" class="section active">
            <div class="feed-container">
                <h1>Chats - Como Discord</h1>
                <div class="chat-list">
                    <div class="chat-item">
                        <h3>Servidor General</h3>
                        <p>¬°Bienvenido al chat principal!</p>
                    </div>
                    <div class="chat-item">
                        <h3>Amigos</h3>
                        <p>Conversaciones privadas con amigos.</p>
                    </div>
                    <div class="chat-item">
                        <h3>Juegos</h3>
                        <p>Discusiones sobre juegos y streams.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="reels" class="section">
            <div class="reels-container">
                <h1>Reels - Como TikTok</h1>
                <div class="reels-wrapper">
                    <div class="reel-item" data-index="0">
                        <video controls autoplay muted loop class="reel-video">
                            <source src="https://via.placeholder.com/360x640.mp4?text=Reel+1" type="video/mp4">
                            Tu navegador no soporta videos.
                        </video>
                        <div class="reel-controls">
                            <button class="reel-button" onclick="toggleLike(this)">‚ù§Ô∏è <span class="like-count">0</span></button>
                            <button class="reel-button" onclick="toggleFollow(this)">Seguir</button>
                            <button class="reel-button" onclick="shareReel(this)">Compartir</button>
                        </div>
                        <p class="reel-caption">Reel de prueba 1</p>
                    </div>
                    <div class="reel-item" data-index="1">
                        <video controls autoplay muted loop class="reel-video">
                            <source src="https://via.placeholder.com/360x640.mp4?text=Reel+2" type="video/mp4">
                            Tu navegador no soporta videos.
                        </video>
                        <div class="reel-controls">
                            <button class="reel-button" onclick="toggleLike(this)">‚ù§Ô∏è <span class="like-count">0</span></button>
                            <button class="reel-button" onclick="toggleFollow(this)">Seguir</button>
                            <button class="reel-button" onclick="shareReel(this)">Compartir</button>
                        </div>
                        <p class="reel-caption">Reel de prueba 2</p>
                    </div>
                </div>
                <button class="nav-button" onclick="navigateReel(-1)">‚¨ÖÔ∏è Anterior</button>
                <button class="nav-button" onclick="navigateReel(1)">Siguiente ‚û°Ô∏è</button>
            </div>
        </div>
        <div class="decorations">
            <div class="circle"></div>
            <div class="character"></div>
        </div>
    </main>
    <script type="module" src="feed.js"></script>
    <script src="feed-navigation.js"></script>
    <script src="reel-interactions.js"></script>
</body>
</html>
